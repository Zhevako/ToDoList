<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ forms.as_p }}
        <input type="submit" value="submit">
    </form>
    {% if messages %}
        {% for m in messages %}
            {{ m }}
        {% endfor %}
    {% endif %}

    {% for item in item_list %}
        <p>{{ item }}</p>
        <p>{{ item.description }}</p>
        <p>{{ item.date }}</p>
        <form action="del/{{ item.id }}" method="POST">
            {% csrf_token %}
            <input type="submit" value="remove">
        </form>
    {% endfor %}
</body>
</html>
