<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .card {
            background: #E6E6FA;
            border-radius: 25px;
            margin-bottom : 3%;
            padding: 2%;
        }

        .submit-form {
           padding: 3%;
           margin-bottom: 3%;
           text-align: center;
        }

        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="submit-form">
        <form method="post">
            {% csrf_token %}
            <strong>Название:</strong>
            <p>{{ forms.title }}</p>
            <strong>Описание:</strong>
            <p>{{ forms.description }}</p>
            <input class='btn btn-primary' type="submit" value="submit">
        </form>
    </div>

    {% if messages %}
        {% for m in messages %}
            {{ m }}
        {% endfor %}
    {% endif %}

    {% for item in item_list %}
        <div class="card">
            <strong><center>{{ item }}</center></strong>
            <hr>
            <p>{{ item.description }}</p>
            <hr>
            <p>{{ item.date }}</p>
            <form action="del/{{ item.id }}" method="POST">
                {% csrf_token %}
                <input class="btn btn-primary" type="submit" value="remove">
            </form>
        </div>
    {% endfor %}
</body>
</html>
