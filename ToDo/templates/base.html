<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ forms.as_p }}
        <input type="submit" value="submit">

        <p>{{ item.description }}</p>
        <p>{{ item.date }}</p>
    {%  endfor %}

</body>
</html>
